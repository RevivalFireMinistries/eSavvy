<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

<f:view contentType="text/html" id="fview">

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Page template with PrimeFaces</title>
    <link rel="stylesheet" href="css/style.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="css/social-icons.css" type="text/css" media="screen" />
    <!--[if IE 8]>
        <link rel="stylesheet" type="text/css" media="screen" href="css/ie8-hacks.css" />
        	<![endif]-->
    <!-- ENDS CSS -->

    <!-- GOOGLE FONTS
    <link href='http://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>-->
    <!-- JS -->
    <script type="text/javascript" src="js/jquery-1.5.1.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui-1.8.13.custom.min.js"></script>
    <script type="text/javascript" src="js/easing.js"></script>
    <script type="text/javascript" src="js/jquery.scrollTo-1.4.2-min.js"></script>
    <script type="text/javascript" src="js/jquery.cycle.all.js"></script>
    <script type="text/javascript" src="js/custom.js"></script>

    <!-- Isotope -->
    <script src="js/jquery.isotope.min.js"  type="text/javascript" ></script>

    <!--[if IE]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!--[if IE 6]>
        <script type="text/javascript" src="js/DD_belatedPNG.js"></script>
        <script>
              /* EXAMPLE */
              //DD_belatedPNG.fix('*');
        </script>
    <![endif]-->
    <!-- ENDS JS -->
    <ui:debug />
<f:metadata>
    <ui:insert name="metadata" />
</f:metadata>

<h:head>
    <p:ajaxStatus onstart="statusDialog.show();" onsuccess="statusDialog.hide();" />

    <p:layout fullPage="true" resizeTitle="resize" style="background-color:#FFFFFF;">
        <p:layoutUnit position="north" size="68" id="north" >
            <ui:include src="header.xhtml" />
        </p:layoutUnit>

        <p:layoutUnit position="west" id="west" resizable="false" header="#{msg['menu.title']}" style="height:580px;overflow:hidden;" size="225">
            <ui:include src="menubar.xhtml" />
        </p:layoutUnit>

        <p:layoutUnit styleClass="layoutUnitCenter" position="center">
            <h:form id="mainForm">
                <p:messages autoUpdate="true" id="msgs" showDetail="true" showSummary="true" />
                <div id="main">
                <ui:insert name="content" />
                </div>
            </h:form>
        </p:layoutUnit>

        <p:layoutUnit position="east" size="0" style="width:0px; display:none;" id="east">
        </p:layoutUnit>

        <p:layoutUnit position="south" resizable="true" id="south">
            <ui:include src="footer.xhtml" />
        </p:layoutUnit>
    </p:layout>

    <p:dialog modal="true" widgetVar="statusDialog" showHeader="false" draggable="false" closable="false" resizable="false" visible="false" position="center" maximizable="false" minimizable="false" >
        <p:graphicImage value="#{resource['images/ajax-loader.gif']}" />
    </p:dialog>
</h:head>

<h:body onload="statusDialog.hide();">
</h:body>

</f:view>
</html>
