<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                template="#{request.contextPath}/template.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:define name="content">
    <h:form>

        <p:growl id="growl" showDetail="true"/>

        <h3>Savvy Dashboard</h3>
        <p:panel id="dash" header="Welcome, #{loginBean.uname}"  style="width:100%;height:100%;">
            <p:panelGrid columns="4">
                <f:facet name="header">
                    My Profile
                </f:facet>

                <h:outputLabel  style="font-weight:bold" value="Username: " />
                <h:outputText value="#{loginBean.uname}" />


                <h:outputLabel  style="font-weight:bold" value="Full Name: " />
                <h:outputText value="#{loginBean.user.fullname}" />

                <h:outputLabel  style="font-weight:bold" value="Assembly: " />
                <h:outputText value="#{loginBean.user.member.assembly.name}" />

                <h:outputLabel  style="font-weight:bold" value="User Role: " />
                <h:outputText value="#{loginBean.user.role}" />


                <f:facet name="footer">

                </f:facet>
            </p:panelGrid>
            <br></br>
            <p:panelGrid columns="4">
                <f:facet name="header">
                    My Assembly Info
                </f:facet>

                <h:outputLabel  style="font-weight:bold" value="Name of Assembly: " />
                <h:outputText value="#{loginBean.assembly.name}" />


                <h:outputLabel  style="font-weight:bold" value="Physical Address: " />
                <h:outputText value="#{loginBean.assembly.physicalAddress}" />

                <h:outputLabel  style="font-weight:bold" value="Country: " />
                <h:outputText value="#{loginBean.assembly.country}" />

                <h:outputLabel  style="font-weight:bold" value="Contact Phone: " />
                <h:outputText value="#{loginBean.assembly.phone}" />


                <f:facet name="footer">

                </f:facet>
            </p:panelGrid>
            <p:lineChart id="category" value="#{tableBean.categoryModel}" legendPosition="e"
                         title="Last 4 Weeks Attendance Trends" minY="0" maxY="200" style="height:300px;margin-top:20px"/>
        </p:panel>

        <p:resizable for="dash" minWidth="300" maxWidth="700" minHeight="200" maxHeight="400" />
    </h:form>
</ui:define>
    </ui:composition>
