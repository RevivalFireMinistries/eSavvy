<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                template="#{request.contextPath}/template.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:define name="content">
        <h:form id="form">

            <p:growl id="growl" showDetail="true" />
            <p:panelGrid columns="1">
                <f:facet name="header">
                    eSavvy Dashboard
                </f:facet>
                <p:row>
                    <p:column colspan="7"><p:lineChart id="category" value="#{tableBean.categoryModel}" legendPosition="e"
                                                       title="Last 4 Weeks Sunday Service Attendance Trends" minY="0" maxY="200" style="height:250px;width: 800px; margin-top:20px"/>
                    </p:column>
                </p:row>

                <f:facet name="footer">

                </f:facet>
            </p:panelGrid>

        </h:form>
</ui:define>
    </ui:composition>
