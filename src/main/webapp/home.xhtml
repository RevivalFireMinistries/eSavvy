<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                template="#{request.contextPath}/template.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:define name="content">

        <h3>Welcome <span style="font-family: Helvetica; font-style: italic">#{loginBean.user.fullname}</span></h3>
        <p:tabView dynamic="true" cache="true">
            <p:tab title="Bulletin">
                <h:panelGrid columns="2" cellpadding="10">
                    <h:form>
                        <p:dataScroller value="#{bulletinScroller.bulletinList}" var="bulletin" chunkSize="10">
                            <f:facet name="header">
                                System  Bulletins
                            </f:facet>
                            <f:facet name="loader">
                                <p:commandButton type="button" value="More" icon="ui-icon-circle-triangle-s"/>
                            </f:facet>

                            <h:panelGrid columns="2" style="width:100%" columnClasses="logo,detail">

                                <p:outputPanel>
                                    <h:panelGrid columns="2" cellpadding="5">
                                        <h:outputText value="Title:" />
                                        <h:outputText value="#{bulletin.title}" style="font-weight: bold"/>

                                        <h:outputText value="Message:" />
                                        <h:outputText value="#{bulletin.message}" style="font-weight: normal; font-family: Times New Roman"/>

                                        <h:outputText value="Date Posted:" />
                                        <h:outputText value="#{bulletin.startDate}" style="font-family: Helvetica "/>

                                    </h:panelGrid>
                                </p:outputPanel>
                            </h:panelGrid>
                            <p:separator />
                        </p:dataScroller>
                    </h:form>
                </h:panelGrid>
            </p:tab>

            <p:tab title="DashBoard">
                <h:panelGrid columns="2" cellpadding="10">
                    <h:form id="form">

                        <p:growl id="growl" showDetail="true" />
                        <p:panelGrid columns="1">

                            <p:row>
                                <p:column><p:lineChart  id="category" value="#{homeBean.categoryModel}" legendPosition="e"
                                                        title="Last 4 Weeks Sunday Service Attendance Trends" minY="0" maxY="200" style="height:250px;width: 800px; margin-top:20px; font-weight: bolder"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column style="font-weight: bold; height:100px; "> <p:dashboard id="board" model="#{dashboardBean.model}" >

                                    <p:ajax event="reorder" listener="#{dashboardBean.handleReorder}" update="growl" />

                                    <p:panel id="sports" header="Average Attendance for #{homeBean.currentMonth}">
                                        <h:outputText value="#{homeBean.avgAttendance}" />
                                    </p:panel>

                                    <p:panel id="finance" header="Members in ICU">
                                        <h:outputText value="#{homeBean.icu}" />
                                    </p:panel>

                                    <p:panel id="lifestyle" header="Apostolic for #{homeBean.currentMonth}">
                                        <h:outputText value="#{homeBean.apostolic}"  />
                                    </p:panel>

                                    <p:panel id="weather" header="Total income for #{homeBean.currentMonth}">
                                        <h:outputText value="#{homeBean.totalIncome}" />
                                    </p:panel>

                                    <p:panel id="politics" header="Tithers (%)">
                                        <h:outputText value="#{homeBean.percentageOfTithers}" />
                                    </p:panel>
                                </p:dashboard>  </p:column>

                            </p:row>

                            <f:facet name="footer">

                            </f:facet>
                        </p:panelGrid>

                    </h:form>
                </h:panelGrid>
            </p:tab>

            <p:tab title="Calendar">
                <h:form>
                    <p:growl id="messages" showDetail="true" />

                    <h:panelGrid columnClasses="value">
                        <h3 style="margin-top: 0">My #{loginBean.churchName} Calendar</h3>
                        <p:schedule id="schedule" value="#{scheduleView.eventModel}" widgetVar="myschedule">

                            <p:ajax event="dateSelect" listener="#{scheduleView.onDateSelect}" update="eventDetails" oncomplete="PF('eventDialog').show();" />
                            <p:ajax event="eventSelect" listener="#{scheduleView.onEventSelect}" update="eventDetails" oncomplete="PF('eventDialog').show();" />
                            <p:ajax event="eventMove" listener="#{scheduleView.onEventMove}" update="messages" />
                            <p:ajax event="eventResize" listener="#{scheduleView.onEventResize}" update="messages" />

                        </p:schedule>



                    </h:panelGrid>

                    <p:dialog widgetVar="eventDialog" header="Event Details" showEffect="clip" hideEffect="clip">
                        <h:panelGrid id="eventDetails" columns="2">
                            <h:outputLabel for="title" value="Title:" />
                            <p:inputText id="title" value="#{scheduleView.event.title}" required="true" />

                            <h:outputLabel for="from" value="From:" />
                            <p:inputMask id="from" value="#{scheduleView.event.startDate}" mask="99/99/9999">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </p:inputMask>

                            <h:outputLabel for="to" value="To:" />
                            <p:inputMask id="to" value="#{scheduleView.event.endDate}" mask="99/99/9999">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </p:inputMask>

                            <h:outputLabel for="allDay" value="All Day:" />
                            <h:selectBooleanCheckbox id="allDay" value="#{scheduleView.event.allDay}" />

                            <p:commandButton type="reset" value="Reset" />
                            <p:commandButton id="addButton" value="Save" actionListener="#{scheduleView.addEvent}" oncomplete="PF('myschedule').update();PF('eventDialog').hide();" />
                        </h:panelGrid>
                    </p:dialog>
                </h:form>

                <script type="text/javascript">
                    PrimeFaces.locales['tr'] = {
                        closeText: 'kapat',
                        prevText: 'geri',
                        nextText: 'ileri',
                        currentText: 'bugün',
                        monthNames: ['Ocak','Şubat','Mart','Nisan','Mayıs','Haziran',
                            'Temmuz','Ağustos','Eylül','Ekim','Kasım','Aralık'],
                        monthNamesShort: ['Oca','Şub','Mar','Nis','May','Haz',
                            'Tem','Ağu','Eyl','Eki','Kas','Ara'],
                        dayNames: ['Pazar','Pazartesi','Salı','Çarşamba','Perşembe','Cuma','Cumartesi'],
                        dayNamesShort: ['Pz','Pt','Sa','Ça','Pe','Cu','Ct'],
                        dayNamesMin: ['Pz','Pt','Sa','Ça','Pe','Cu','Ct'],
                        weekHeader: 'Hf',
                        firstDay: 1,
                        isRTL: false,
                        showMonthAfterYear: false,
                        yearSuffix: '',
                        month: 'Ay',
                        week: 'Hafta',
                        day: 'Gün',
                        allDayText : 'Tüm Gün'
                    };
                </script>
                <style type="text/css">
                    .value {
                        width: 1000px;
                    }
                </style>
            </p:tab>
        </p:tabView>

</ui:define>
    </ui:composition>
