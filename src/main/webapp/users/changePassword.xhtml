<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                template="#{request.contextPath}/template.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:define name="content">
        <h:form id="form">
            <p:panel id="panel" header="Change Password" style="margin-bottom:10px;">
                <p:messages id="messages" showDetail="true" autoUpdate="true" />

                <h:panelGrid columns="2" id="matchGrid" cellpadding="5">
                    <h:outputLabel for="oldpwd" value="Old Password: *" />
                    <p:password id="oldpwd" value="#{changePasswordBean.oldPwd}" label="Old Password" required="true" >

                    </p:password>
                    <h:outputLabel for="pwd1" value="New Password: *" />
                    <p:password id="pwd1" value="#{changePasswordBean.password1}" match="pwd2" label="New Password" required="true" feedback="true"/>

                    <h:outputLabel for="pwd2" value="Retype New Password: *" />
                    <p:password id="pwd2" value="#{changePasswordBean.password2}" label="Retype New Password" required="true" />
                </h:panelGrid>

                <p:commandButton update="matchGrid" value="Save" actionListener="#{changePasswordBean.saveNewPassword}" id="btnGlobal"/>
            </p:panel>
        </h:form>

    </ui:define>
</ui:composition>
