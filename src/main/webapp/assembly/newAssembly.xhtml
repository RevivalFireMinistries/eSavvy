<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                template="#{request.contextPath}/template.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:define name="content">
        <p:messages id="msgs"/>
        <h:form>

            <p:growl id="growl" sticky="true" showDetail="true"/>

            <p:wizard flowListener="#{assemblyBean.onFlowProcess}"  style="width:600px;" >

                <p:tab id="personal" title="Assembly Details">

                    <p:panel header="Assembly Details">

                        <h:messages errorClass="error"/>

                        <h:panelGrid columns="2" columnClasses="label, value" styleClass="grid">
                            <h:outputText value="Assembly Name: *" />
                            <p:inputText required="true" label="Firstname"
                                         value="#{assemblyBean.assembly.name}"  size="40"/>

                            <h:outputText value="Physical Address: *" />
                            <p:inputTextarea rows="6" cols="33" value="#{assemblyBean.assembly.physicalAddress}"/>
                            <p:outputLabel for="country" value="Country: " />
                            <p:selectOneMenu id="country" value="#{assemblyBean.country}" required="true">
                                <f:selectItem itemLabel="Select One" itemValue="" />
                                <f:selectItems value="#{assemblyBean.countries.entrySet()}" var="entry"
                                               itemValue="#{entry.key}" itemLabel="#{entry.value}"/>
                            </p:selectOneMenu>
                            <h:outputText value="Skip to last: " />
                            <h:selectBooleanCheckbox value="#{assemblyBean.skip}" />
                        </h:panelGrid>
                    </p:panel>
                </p:tab>


                <p:tab id="confirm" title="Confirm">
                    <p:panel header="Confirmation">

                        <h:panelGrid id="confirmation" columns="2">
                            <h:outputText value="Name: " />
                            <h:outputText styleClass="outputLabel"
                                          value="#{assemblyBean.assembly.name}" />

                            <h:outputText value="Address: " />
                            <h:outputText  styleClass="outputLabel"
                                           value="#{assemblyBean.assembly.physicalAddress}"/>

                            <h:outputText value="Country: " />
                            <h:outputText styleClass="outputLabel"
                                          value="#{assemblyBean.country}" />


                        </h:panelGrid>-->

                        <p:commandButton value="Submit" update="growl"
                                         actionListener="#{assemblyBean.save}" oncomplete="wiz.loadStep(wiz.cfg.steps[0], true)"/>

                    </p:panel>
                </p:tab>
-->
            </p:wizard>

        </h:form>
    </ui:define>
</ui:composition>
