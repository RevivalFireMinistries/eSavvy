<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                template="#{request.contextPath}/template.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:define name="content">
        <h:form prependId="false" id="membersform">
            <h3>View Assembly</h3>
        <p:tabView orientation="top">
            <p:tab title="Assembly Details">
                <h:panelGrid columns="2" cellpadding="10">
                    <p:graphicImage name="demo/images/godfather/godfather1.jpg" />
                    <h:outputText
                            value="The story begins as Don Vito Corleone..." />
                </h:panelGrid>
            </p:tab>
            <p:tab title="System Users">
                <h:panelGrid columns="2" cellpadding="10">
                    <p:graphicImage name="demo/images/godfather/godfather2.jpg" />
                    <h:outputText value="Francis Ford Coppola's legendary..." />
                </h:panelGrid>
            </p:tab>
            <p:tab title="Members">
                <h:panelGrid columns="2" cellpadding="10">
                    <p:graphicImage name="demo/images/godfather/godfather3.jpg" />
                    <h:outputText value="After a break of more than 15 years..." />
                </h:panelGrid>
            </p:tab>
            <p:tab title="Finances">
                <h:panelGrid columns="2" cellpadding="10">
                    <p:graphicImage name="demo/images/godfather/godfather3.jpg" />
                    <h:outputText value="After a break of more than 15 years..." />
                </h:panelGrid>
            </p:tab>
        </p:tabView>
        </h:form>

    </ui:define>
</ui:composition>
