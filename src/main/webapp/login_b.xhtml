<h:body class="login">
<!-- start: LOGIN -->
<div class="row">
    <div class="main-login col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
        <div class="logo margin-top-30">
            <img src="assets/images/logo.png" alt="Clip-Two"/>
        </div>
        <!-- start: LOGIN BOX -->
        <div class="box-login">
            <h:form styleClass="form-login">
                <fieldset>
                    <legend>
                        Sign in to your account #{loginBean.message}
                    </legend>
                    <c:if test="#{not empty loginBean.message}">
                    <div class="alert alert-danger" >
                       #{loginBean.message}
                    </div>
                    </c:if>
                    <p>
                        Please enter your name and password to log in.
                    </p>
                    <div class="form-group">
								<span class="input-icon">

                                    <p:inputText id="username" styleClass="form-control" value="#{loginBean.uname}" required="true" placeholder="Username" ></p:inputText>
									<i class="fa fa-user"></i> </span>
                        <h:message for="username" style="color:red" />
                    </div>
                    <div class="form-group form-actions">
								<span class="input-icon">
                                    <p:password id="password" value="#{loginBean.password}" placeholder="Password" styleClass="form-control password" required="true"></p:password>
									<i class="fa fa-lock"></i>
									<a class="forgot" href="login_forgot.html">
                                        I forgot my password
                                    </a> </span>
                    </div>
                    <div class="form-actions">
                        <div class="checkbox clip-check check-primary">
                            <input type="checkbox" id="remember" value="1"/>
                            <label for="remember">
                                Keep me signed in
                            </label>
                        </div>
                        <p:commandButton action="#{loginBean.loginProject}" styleClass="btn btn-primary pull-right fa fa-arrow-circle-right"  value="Login"  >  </p:commandButton>

                    </div>
                    <div class="new-account">
                        Don't have an account yet?
                        <a href="login_registration.html">
                            Create an account removed
                        </a>
                    </div>
                </fieldset>
            </h:form>
            <!-- start: COPYRIGHT -->
            <div class="copyright">
                <span class="current-year"></span><span class="text-bold text-uppercase"> ClipTheme</span>. <span>All rights reserved</span>
            </div>
            <!-- end: COPYRIGHT -->
        </div>
        <!-- end: LOGIN BOX -->
    </div>
</div>
<!-- end: LOGIN -->
